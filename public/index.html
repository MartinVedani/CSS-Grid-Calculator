    <div id="app">

        <navigator v-bind:userdata="user" v-bind:login-fn="login" :logout-fn="logout"></navigator>

        <calc :userdata="user" :db="database" :history="calcHistory"></calc>

        <!-- Una vez creado un componente de Vue (como <navigator> y <calc<) los podemos llamar por su nombre igual que a un elemento HTML para leer sus respectivos templates que se especificaron en sus respectivos archivos .js.

            !!! class="container" pasa de la div "app" al elemento "calc" via el template
            
        Los datos, metodos y calculos de componentes Vue, solo pueden ser uzados por sí mismos a través de su template. Nadie más puede acceder a todo esto sin q cada atributo se emita desde un componente a otro via "props" y utilizando un "v-bind" en el archivo .html del elemento receptor. 
        
        Por ejemplo, <navigator> y <calc> acceden a a los datos de usuario de la app agregando "userdata" a sus props en sus respectivos archivos .js y usando un v-bind a "user" aquí en el archivo html para linkear la relacion con el atributo "user" que se genera con el login en el archivo main.js. Lo mismo hacemos para los props adicionales login-fn, logout-fn  de <navigator> y para el prop adicional "db" de <calc>. 

        Luego del login, pasamos los datos de user desde main.js a userdata en navigator.js con un vbind aquí en el html y agregandolo  a props en donde se encuentra el componente Vue llamado navigator.

        Exactamente de la misma forma, enviamos la funcion login() y logout() dentro de los métodos de app (en main.js) a navigator.js como prop llamado login-fn.

        "v-bind:etc" puede ser abreviado simplemente con ":etc".
        
        Ojo con la referencia de cammelCase en archivos .js con su equivalente en archivos .html. 
        
        En navigator.js usamos cammelCase para loginFn, aca en index.html se reemplaza el cammelCase con guión, etonces loginFn (en .js) = login-fn (en .html).

        calcHistory en <calc> esta dentro de "" (y no por fuera como login-fn), por lo que no es afectada en este archivo html ya que el nombre que html toma como variable es simplemente "history"

        -->
